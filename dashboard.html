<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversation Dashboard</title>
    <link rel="stylesheet" href="./dashboard.css" />
  </head>
  <body>
    <div class="app">
      <div class="dashboard-container">
        <header class="dashboard-header">
          <div class="header-content">
            <h1 class="dashboard-title">Conversation Dashboard</h1>
            <div class="header-actions">
              <input id="search-input" class="input" type="text" placeholder="Search by ID, name, email, text" />
              <select id="sort-select" class="select">
                <option value="created_desc">Newest</option>
                <option value="created_asc">Oldest</option>
                <option value="messages_desc">Most messages</option>
                <option value="messages_asc">Fewest messages</option>
              </select>
              <button id="refresh-btn" class="btn btn-secondary">Refresh</button>
              <a href="/" class="btn btn-primary">New Chat</a>
            </div>
          </div>
        </header>

        <main class="dashboard-main two-pane">
          <div class="conversations-section" id="list-pane">
            <div class="section-header">
              <h2>All Conversations</h2>
              <div class="stats">
                <span id="total-conversations">0 conversations</span>
              </div>
            </div>

            <div id="loading" class="loading">
              <div class="spinner"></div>
              <p>Loading conversations...</p>
            </div>

            <div id="conversations-list" class="conversations-list">
              <!-- Conversations will be populated here -->
            </div>

            <div id="no-conversations" class="no-conversations" style="display: none;">
              <div class="empty-state">
                <h3>No conversations yet</h3>
                <p>Start a new chat to see conversations here.</p>
                <a href="/" class="btn btn-primary">Start New Chat</a>
              </div>
            </div>
          </div>

          <div id="conversation-detail" class="conversation-detail" aria-live="polite">
            <div class="detail-header">
              <button id="back-btn" class="btn btn-secondary">‚Üê Back</button>
              <h3 id="conversation-title">Conversation Details</h3>
              <div class="detail-actions">
                <button id="analyze-lead-btn" class="btn btn-primary">Analyze Lead</button>
                <button id="delete-conversation-btn" class="btn btn-danger">Delete</button>
              </div>
            </div>
            
            <div id="conversation-messages" class="conversation-messages">
              <!-- Messages will be populated here -->
            </div>

            <div id="lead-analysis" class="lead-analysis" style="display: none;">
              <h4>Lead Analysis</h4>
              <div id="lead-analysis-content"></div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <div id="toast-container" class="toast-container"></div>

    <script src="./dashboard.js"></script>
  </body>
</html>
