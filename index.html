<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="api-base" content="" />
    <title>Web Chatbot with OpenAI</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app">
      <div class="chat-card">
        <header class="chat-header">
          <div class="chat-title">AI Chatbot</div>
          <div class="chat-subtitle">Powered by OpenAI</div>
          <div class="chat-actions">
            <a href="/dashboard" class="btn btn-secondary">View All Chats</a>
          </div>
        </header>

        <main id="messages" class="messages" aria-live="polite" aria-label="Chat messages"></main>

        <form id="chat-form" class="chat-form" autocomplete="off">
          <input
            id="chat-input"
            class="chat-input"
            type="text"
            name="message"
            placeholder="Type a message..."
            aria-label="Type a message"
            required
          />
          <button class="send-btn" type="submit" aria-label="Send message">Send</button>
        </form>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
